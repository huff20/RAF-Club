<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1v1 Voting Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      color: #333;
    }

    .options {
      margin: 20px 0;
      text-align: left;
    }

    .options label {
      display: block;
      margin: 10px 0;
      font-size: 18px;
      color: #555;
    }

    .left-option-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .left-option-btn:hover {
      background-color: #45a049;
    }

    .right-option-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .right-option-btn:hover {
      background-color: #45a049;
    }

    .submit-btn {
      padding: 10px 20px;
      background-color: #edeb61;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    
    .question {
      display: none;
    }

    .active-question {
      display: block;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Vote for Your Favorite Option</h1>
    <form id="votingForm" action="https://formspree.io/f/mvgkggay" method="POST">
    <!-- Question 1 -->
    <div id="question1" class="question active-question">
      <h2>Question 1</h2>
      <div class="options">
        <label>
          <input type="radio" name="vote1" value="Option A">
          Option A: The best choice
        </label>
        <label>
          <input type="radio" name="vote1" value="Option B">
          Option B: The alternative
        </label>
      </div>
      <input class="left-option-btn" onclick="nextQuestion(1)">Next Question</input>
      <input class="right-option-btn" onclick="nextQuestion(1)">Next Question</input>
    </div>

    <!-- Question 2 -->
    <div id="question2" class="question">
      <h2>Question 2</h2>
      <div class="options">
        <label>
          <input type="radio" name="vote2" value="Option A">
          Option A: Another choice
        </label>
        <label>
          <input type="radio" name="vote2" value="Option B">
          Option B: Another alternative
        </label>
      </div>
      <input type="button" class="left-option-btn" onclick="nextQuestion(1)">Next Question</input>
      <input type="button" class="right-option-btn" onclick="nextQuestion(1)">Next Question</input>
    </div>

    <!-- Question 3 -->
    <div id="question3" class="question">
      <h2>Question 3</h2>
      <div class="options">
        <label>
          <input type="radio" name="vote3" value="Option A">
          Option A: The final choice
        </label>
        <label>
          <input type="radio" name="vote3" value="Option B">
          Option B: The last alternative
        </label>
      </div>
      <button class="left-option-btn" onclick="nextQuestion(1)">Next Question</button>
      <button class="right-option-btn" onclick="nextQuestion(1)">Next Question</button>
    </div>

    <div id="submit" class="question">
      <button class="submit-btn" onclick="nextQuestion(1)">Submit Choices</button>
    </form>
  </div>

  <script>
    // Function to go to the next question
    function nextQuestion(questionNumber) {
      // Get the current question and hide it
      const currentQuestion = document.getElementById(`question${questionNumber}`);
      currentQuestion.classList.remove('active-question');
      
      // Get the next question and show it
      const nextQuestion = document.getElementById(`question${questionNumber + 1}`);
      if (nextQuestion) {
        nextQuestion.classList.add('active-question');
      }
    }

    // Function to submit the form (you can integrate with Formspree or other backend here)
    function submitForm() {
      const votes = {
        vote1: document.querySelector('input[name="vote1"]:checked')?.value,
        vote2: document.querySelector('input[name="vote2"]:checked')?.value,
        vote3: document.querySelector('input[name="vote3"]:checked')?.value,
      };

      // Check if all questions have been answered
      if (!votes.vote1 || !votes.vote2 || !votes.vote3) {
        alert('Please answer all questions.');
        return;
      }

      // Log the votes to the console (or send to a server)
      console.log('Votes:', votes);

      // Show a confirmation message
      alert('Thank you for voting! Your votes have been submitted.');
    }
  </script>

</body>
</html>
